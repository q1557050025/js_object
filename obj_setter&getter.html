<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            get a(){
                return this._a_;
            },
            
            set a(val){
                this._a_ = val * 2;
            },
        };
        obj.a = 1;//调用了setter，将1作为参数val传入set

        console.log(obj.a); //调用了getter， 输出this._a_
    </script>
</body>
</html>
